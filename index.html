<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas Editor</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>

    <body>
        <div id="layoutRow">
            <div id="toolBar">
                <button
                    type="button"
                    data-tool="select"
                    aria-pressed="true"
                    title="Select"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path d="M3 2l7.5 18 2-7 7-2L3 2z" />
                    </svg>
                </button>
                <button
                    type="button"
                    data-tool="circle"
                    aria-pressed="false"
                    title="Circle"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                    >
                        <circle cx="12" cy="12" r="7" />
                    </svg>
                </button>
                <button
                    type="button"
                    data-tool="square"
                    aria-pressed="false"
                    title="Square"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                    >
                        <rect x="6" y="6" width="12" height="12" />
                    </svg>
                </button>
                <button
                    type="button"
                    data-tool="rectangle"
                    aria-pressed="false"
                    title="Rectangle"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                    >
                        <rect x="4" y="8" width="16" height="8" />
                    </svg>
                </button>
            </div>

            <section id="styleControls" class="hidden">
                <header>Style</header>

                <div class="controls">
                    <div class="row">
                        <label for="inputFillColor">Fill</label>
                        <input
                            id="inputFillColor"
                            type="color"
                            value="#4D96FF"
                        />
                    </div>

                    <div class="row">
                        <label for="inputStrokeColor">Stroke</label>
                        <input
                            id="inputStrokeColor"
                            type="color"
                            value="#4D96FF"
                        />
                    </div>

                    <div class="row">
                        <label for="inputLineWidth">Line width</label>
                        <input
                            id="inputLineWidth"
                            type="number"
                            min="1"
                            max="20"
                            step="1"
                            value="3"
                        />
                    </div>

                    <div>
                        <div class="swatchLabel">Swatches</div>
                        <div id="swatches">
                            <button
                                data-fill="#4D96FF"
                                data-stroke="#4D96FF"
                                style="background: #4d96ff"
                            ></button>
                            <button
                                data-fill="#FFD93D"
                                data-stroke="#6BCB77"
                                style="background: #ffd93d"
                            ></button>
                            <button
                                data-fill="#845EC2"
                                data-stroke="#845EC2"
                                style="background: #845ec2"
                            ></button>
                            <button
                                data-fill="#FF6B6B"
                                data-stroke="#FF6B6B"
                                style="background: #ff6b6b"
                            ></button>
                            <button
                                data-fill="#2C73D2"
                                data-stroke="#845EC2"
                                style="
                                    background: linear-gradient(
                                        45deg,
                                        #2c73d2,
                                        #845ec2
                                    );
                                "
                            ></button>
                        </div>
                    </div>
                </div>
            </section>

            <canvas id="canvas"></canvas>

            <section id="logWindow" aria-live="polite" aria-atomic="true">
                <header>Debug Log</header>
                <dl>
                    <dt>Mode</dt>
                    <dd id="logMode">-</dd>
                    <dt>Cursor X</dt>
                    <dd id="logCursorX">-</dd>
                    <dt>Cursor Y</dt>
                    <dd id="logCursorY">-</dd>
                    <dt>Canvas Buffer</dt>
                    <dd id="logCanvasBuffer">-</dd>
                    <dt>Shapes</dt>
                    <dd id="logShapes">-</dd>
                    <dt>Last Action</dt>
                    <dd id="lastAction">-</dd>
                </dl>
            </section>
        </div>

        <script type="module" src="./src/app.ts"></script>
    </body>
</html>
